{% extends "base.html" %}
{% load isimantags %}
{% block title %} IsiMan | Calculator {% endblock %}
{% block content %}
<div class="breadcrumb">
  <li class="active">IsiMan</li>
  <li>Calculator</li>
</div>
<div class="row">
<div class="col-sm-12">
<form class="form-horizontal" method="post" action="/calculator/" role="form">
  {% csrf_token %}
  <div class="form-group">
    <div class="col-sm-3">
      <input type="number" name="nodes" class="form-control" placeholder="Number of Nodes" required />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <input type="number" name="drives" class="form-control" placeholder="Drives per Node" required />
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <select name="drivesize" class="form-control">
        <option value="0">Drive Size</option>
        <option value="0.6">600GB</option>
        <option value="0.9">900GB</option>
        <option value="1.2">1.2TB</option>
        <option value="3">3TB</option>
        <option value="4">4TB</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <select name="protection" class="form-control">
        <option>Protection</option>
        <!-- <option value="N+1">N+1</option> -->
        <option value="N+2:1">N+2:1</option>
        <option value="N+2">N+2</option>
        <option value="N+3:1">N+3:1</option>
        <option value="N+3">N+3</option>
        <!-- <option value="N+4">N+4</option> -->
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-3">
      <select name="vhs" class="form-control">
        <option value="0">VHS</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Calculate</button>
</form>
</div>
</div>
{% if result %}
<br/>
<div class="row">
<div class="col-sm-5">
  <div class="jumbotron">
    <h2>Usable Space <span class="label label-success">{{ result|floatformat }}TB</span></h2>
  </div>
</div>
</div>
  {% endif %}
{% endblock %}
